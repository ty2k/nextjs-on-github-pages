name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Read .nvmrc
        run: echo "GITHUB_NVMRC_VERSION=$(cat .nvmrc)" >> $GITHUB_ENV
        working-directory: ./app

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.GITHUB_NVMRC_VERSION }}

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          #
          # You may remove this line if you want to manage the configuration yourself.
          # static_site_generator: next

      - name: Install dependencies
        working-directory: ./app
        run: npm install

      - name: Set BASE_PATH from repository name
        # This step writes BASE_PATH to $GITHUB_ENV so subsequent steps (including the build)
        # can read it as process.env.BASE_PATH.
        run: |
          # repo_name is the part after the slash in GITHUB_REPOSITORY (owner/repo)
          repo_name="${GITHUB_REPOSITORY##*/}"

          # If this is a user/org pages repo like username.github.io, leave BASE_PATH empty (site is at root).
          if [[ "$repo_name" == *.github.io ]]; then
            echo "BASE_PATH=" >> $GITHUB_ENV
            echo "Detected GitHub Pages user/org repo; setting BASE_PATH to empty."
          else
            echo "BASE_PATH=/$repo_name" >> $GITHUB_ENV
            echo "Set BASE_PATH=/$repo_name"
          fi
        shell: bash

      - name: Build with Next.js
        working-directory: ./app
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./app/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
